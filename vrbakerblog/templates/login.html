{% extends 'base.html' %}
{% block content %}
<div class="login row">
    <form method="POST">
      {{form.hidden_tag()}}
      <div class="form-group group col-md-12">
        <div class="row">
        <div class="col-md-4">
          {{form.email.label}}
        </div>
         <div class="col-md-8">
           {{form.email()}}
         </div>
         </div>
      </div>
      <div class="form-group group col-md-12">
        <div class="row">
        <div class="col-md-4">
            {{form.password.label}}
        </div>
        <div class="col-md-8">
            {{form.password()}}
        </div>
      </div>
      </div>
      <div class="form-group">
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">{{form.submit(class='btn btn-outline-primary text-uppercase')}}</div>
          <div class="col-md-4"></div>
      </div>
    </form>
</div>
{% endblock %}
